<script src="https://unpkg.com/vue@3"></script>

<div id="app">
    <keep-alive>
        <component :is="currentForm" @set-form="updateForm" @update="updateInfo" :form-data="form"></component>
    </keep-alive>

</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                currentForm: 'personal-component',
                form: {}
            }
        },
        methods: {
            updateForm(formName) {
                this.currentForm = formName;
            },
            updateInfo(inputData) {
                console.log(inputData)
                this.form[inputData.columnName] = inputData.columnValue;
                console.log(this.form)
            }
        }
    });
    app.component('personal-component', {
        template: `
     <label>姓名</label>
     <input type="text" v-model="name"> <br>
     <label>電話</label>
     <input type="text" v-model="phone"> <br>
     <button @click="nextStep">下一步</button>
  `,
        data() {
            return {
                name: '',
                phone: ''
            }
        },
        methods: {
            nextStep() {
                this.$emit('set-form', 'address-component');
            }
        },
        watch: {
            name: {
                handler(value) {
                    this.$emit('update', {
                        columnName: 'name',
                        columnValue: value
                    })
                }
            },
            phone: {
                handler(value) {
                    this.$emit('update', {
                        columnName: 'phone',
                        columnValue: value
                    })
                }
            }
        }
    })
    app.component('address-component', {
        template: `
     <label>地址</label>
     <input type="text" v-model="address"> <br>
     <button @click="previousStep">上一步</button>
     <button @click="nextStep">下一步</button>
  `,
        data() {
            return {
                address: ''
            }
        },
        methods: {
            previousStep() {
                this.$emit('set-form', 'personal-component');
            },
            nextStep() {
                this.$emit('set-form', 'final-component');
            }
        },
        watch: {
            address: {
                handler(value) {
                    this.$emit('update', {
                        columnName: 'address',
                        columnValue: value
                    })
                }
            }
        }
    })
    // {
    //   name: 'John',
    //   phone: '0988',
    //   address: 'Taipei'
    // }
    app.component('final-component', {
        template: `
     <h3>請確認資料:</h3>
     <div>{{ formData['name'] }}</div>
     <div>{{ formData['phone'] }}</div>
     <div>{{ formData['address'] }}</div>
     <button @click="previousStep">上一步</button>
  `,
        props: ['formData'],
        methods: {
            previousStep() {
                this.$emit('set-form', 'address-component');
            }
        }
    })
    app.mount('#app')
</script>
